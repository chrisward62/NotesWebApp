<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="container">
        <header>
            <h1>
                <h1>Welcome to Fire God notes</h1>
            </h1>
        </header>
        <h2>Sign Up</h2>
        <form action="signup_process.php" method="post">
            <label for="username" style="font-size: 26px;">Username:</label>
            <input type="text" id="username" name="username" required>
            <br>
            <label for="email" style="font-size: 26px;">Email:</label>
            <input type="email" id="email" name="email" required>
            <br>
            <label for="password" style="font-size: 26px;">Password:</label>
            <input type="password" id="password" name="password" required>
            <br>
            <label for="confirm-password" style="font-size: 26px;">Confirm Password:</label>
            <input type="password" id="confirm-password" name="confirm-password" required>
            <br>
            <button type="submit" id="signup-button">Sign Up</button>
        </form>
        <a href="home.html" id="login-link">Back to Login</a>

        <footer>
            &copy; 2023 Fire God notes. All rights reserved.
        </footer>

    </div>
    <script src="js/signup.js"></script>
</body>



</html>
